<ngb-carousel (click)="$event.stopPropagation()" [activeId] = "activeId">
  <div *ngFor="let image of Images; let i = index">
    <ng-template ngbSlide id="{{i}}">
      <div class="picsum-img-wrapper">
        <img data-src="{{image}}" class="img-fluid">
      </div>
    </ng-template>
  </div>
</ngb-carousel>
