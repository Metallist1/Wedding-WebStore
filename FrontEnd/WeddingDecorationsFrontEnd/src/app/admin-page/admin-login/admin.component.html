<div class="container-fluid">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" formControlName="username"  required>
          </div>
          <div *ngIf="username.invalid && submitted" class="alert-danger">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" formControlName="password" required/>
          </div>
          <div *ngIf="password.invalid && submitted" class="alert-danger">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn login_btn">

    </div>
  </div>
</div>
